{% extends 'myreels/base.html' %} {% block body_block %}
<body>
  {% if cast %}

      <p>{{ cast.name }}</p>
      <img src="{{  cast.image.url }}" />
      <p>{{ cast.born_date }}</p>
      <p>{{ cast.city }}</p>
      {% for role in cast.role.all %}
      <p>{{ role.role }}</p>
      {% endfor %}





  {% endif %}
</body>
{% endblock %}
